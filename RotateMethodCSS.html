<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* rotate method is define as clock wise rotete element */

        .test{
            width: 300px;
            height: 300px;
            background-color: aqua;
            transition: 5s;
            margin: 300px;
        }
        .test:hover{
            transform: rotate(36deg);
            transform: rotate(-90deg);
        }
    </style>
</head>
<body>
    <div class="test">

    </div>
</body>
</html>
