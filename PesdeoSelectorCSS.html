<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="submit"]
        {
            background-color: blue;
            color: aliceblue;
            width: 400px;
            height: 40px;
        }
        input[type="submit"]:hover{
            background-color: orange;
            color: black;
        }
        .btn{
            color: black;
            width: 400px;
            height: 40px;

        }
        .btn:hover{
            background-color: crimson;
            color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- pseudo selector=  is used for perform the event on particuler element using css -->

    <input type="submit" name="s" value="register"/> <br>
    <input type="button" name="s " class="btn" value="register"/>
</body>
</html>
