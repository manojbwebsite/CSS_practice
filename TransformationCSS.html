<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS transformation allow you to move , rotate,scale,skew the elament 
        2d transformation
        3d transformation */

        .test{
         width: 400px;
         height: 300px;
         background-color: aqua;   
         transition: 5s; 
        }
        .test:hover{
            transform: translate(100px,100px);
        }

    </style>
</head>
<body>
    <div class="test">

    </div>
</body>
</html>
